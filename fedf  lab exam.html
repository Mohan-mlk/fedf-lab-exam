<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    #success { color: green; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h2>Course Feedback Form</h2>

  <form id="feedbackForm">
    <label>Name:
      <input type="text" id="name" required />
    </label>

    <label>Course:
      <input type="text" id="course" required />
    </label>

    <label>Rating (1â€“5):
      <select id="rating" required>
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </label>

    <label>Comments:
      <textarea id="comments" rows="4"></textarea>
    </label>

    <label>Upload File:
      <input type="file" id="file" />
    </label>

    <button type="submit" style="margin-top:15px;">Submit</button>
  </form>

  <div id="success">Feedback submitted successfully!</div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();
      const rating = document.getElementById("rating").value;
      const comments = document.getElementById("comments").value.trim();
      const file = document.getElementById("file").files[0];

      // Validation
      if (!name || !course || !rating) {
        alert("Please fill all required fields!");
        return;
      }

      // Log data to console
      console.log({ name, course, rating, comments, file });

      // Show success message
      document.getElementById("success").style.display = "block";

      // Optionally clear form
      document.getElementById("feedbackForm").reset();
    });
  </script>
</body>
</html>
